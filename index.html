<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color flipper</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="stylesheet/styles.css">
</head>

<body style = 'background-color:#fff'>
    <div id='main'>
        <div id = 'x'>
        <div class='color-display'>
            <h1>background color: #fff</h1>
        </div>
        <form>
        <input type="text" placeholder="type color..">
        <input id = 'searchbtn'type="submit">
    </form>
        <div class='button'>
            
            <button type="button" id = 'bttn' class="btn btn-dark">Click to change to random color</button>
        </div>
    </div>
    </div>
    <script >
        function randomColor() {
            return Math.floor(Math.random()*16777215).toString(16);}
        
        const btn = document.getElementById('bttn');
        btn.addEventListener('click',()=>{
            const color =  randomColor();
            document.querySelector('h1').innerHTML= 'Color is #'+ color;
            document.getElementsByTagName('body')[0].style.backgroundColor = '#'+color;
        });
        searchbtn = document.getElementById('searchbtn');
        searchbtn.addEventListener('click',(e)=> {
            e.preventDefault();
            const val = document. querySelector('input'). value;
            console.log(val);
            document.querySelector('h1').innerHTML= 'Color is #'+ val;
            document.getElementsByTagName('body')[0].style.backgroundColor = '#'+val;
        });
    </script>
</body>
</html>
